<h1>Financeiro</h1>
<div class="dashboard-container">

  <div class="summary-cards">
    <div class="card">
      <span class="card-title">Receita Hoje</span>
      <span class="card-value">R$ 824,61</span>
    </div>
    <div class="card">
      <span class="card-title">Receita Semanal</span>
      <span class="card-value">R$ 824,61</span>
    </div>
    <div class="card">
      <span class="card-title">Receita Mensal</span>
      <span class="card-value">R$ 824,61</span>
    </div>
    <div class="card">
      <span class="card-title">Pagamentos pendentes</span>
      <span class="card-value">40</span>
    </div>
  </div>

  <div class="charts-section" *ngIf="isBrowser">

    <div class="chart-container card">
      <h3>Evolução da receita</h3>

      <div class="chart-wrapper">
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
        </canvas>
      </div>
    </div>

    <div class="chart-container card">
      <h3>Formas de pagamento</h3>

      <div class="chart-wrapper">
        <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="pieChartType">
        </canvas>
      </div>
    </div>
  </div>

  <div class="transactions-container card">
    <h3>Transações</h3>
    <table class="transactions-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Placa</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>17/06/2025</td>
          <td>CMI-2345</td>
          <td>R$ 34,40</td>
          <td><span class="status status-pago">Pago</span></td>
          <td><i class="fas fa-info-circle"></i></td>
        </tr>
        <tr>
          <td>02/06/2025</td>
          <td>RXE-1234</td>
          <td>R$ 54,99</td>
          <td><span class="status status-pendente">Pendente</span></td>
          <td><i class="fas fa-info-circle"></i></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
