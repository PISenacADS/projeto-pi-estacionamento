<h1>Dashboard</h1>
<div class="dashboard-container"> 

    <div class="dashboard-grid">

        <div class="card card-occupation">
            <h4>Ocupação de vagas</h4>
            <div class="value">120 de 150</div>
            <div class="progress-bar">
                <div class="progress-fill" [style.width.%]="ocupacaoPercentual"></div>
            </div>
        </div>

        <div class="card card-revenue">
            <h4>Receita Hoje</h4>
            <div class="value">R$ 580</div>
            <div class="chart-container" *ngIf="isBrowser">
                <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
                </canvas>
            </div>
        </div>

        <div class="card card-weekly">
            <h4>Ocupação Semanal</h4>
            <div class="chart-container" *ngIf="isBrowser">
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                </canvas>
            </div>
        </div>

        <div class="card card-payments">
            <h4>Últimos Pagamentos</h4>
            <ul class="payment-list">
                <li class="payment-item">
                    <span>ABC1234</span>
                    <span>R$15,00</span>
                    <span>23/03</span>
                </li>
                <li class="payment-item">
                    <span>DEF5678</span>
                    <span>R$10,00</span>
                    <span>23/03</span>
                </li>
                <li class="payment-item">
                    <span>GHI9101</span>
                    <span>R$25,00</span>
                    <span>22/03</span>
                </li>
            </ul>
        </div>

    </div>
</div>
