
  <link rel="stylesheet" href="cadastro2.scss">
</head>
<body>
  <div class="container">
    <h1>CADASTRE SEU VEICULO</h1>

    <section class="form-section">
      <h2>Informações Pessoais</h2>
      <div class="form-group">
        <div class="input-box">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="input-box">
          <label for="cor">Cor do veículo:</label>
          <input type="text" id="cor" placeholder="Digite a cor">
        </div>

        <div class="input-box">
          <label for="placa">Placa:</label>
          <input type="text" id="placa" placeholder="ABC-1234">
        </div>

        <div class="input-box">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" placeholder="Chevrolet Onix">
        </div>
      </div>

      <button class="btn">Cadastrar</button>
    </section>

    <section class="list-section">
      <h2>Veículos Cadastrados</h2>

      <div class="vehicle-card ativo">
        <img src="carro-amarelo.png" alt="Carro" class="car-img">
        <div class="vehicle-info">
          <p><strong>Placa:</strong> ABC - 1234</p>
          <p class="modelo">Modelo: Chevrolet Onix</p>
        </div>
        <div class="status ativo">
          <span class="circle check"></span>
          <span>Ativo</span>
        </div>
      </div>

      <div class="vehicle-card inativo">
        <img src="carro-amarelo.png" alt="Carro" class="car-img">
        <div class="vehicle-info">
          <p><strong>Placa:</strong> ABC - 1234</p>
          <p class="modelo">Modelo: Chevrolet Onix</p>
        </div>
        <div class="status inativo">
          <span class="circle cross"></span>
          <span>Inativo</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
