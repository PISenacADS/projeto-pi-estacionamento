<div class="container">
  <h1>CADASTRE SEU VEÍCULO</h1>

  <section class="form-section">
    <h2>Dados do Veículo</h2>
    
    <form [formGroup]="veiculoForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
 
        <div class="input-box">
          <label for="modelo">Modelo:</label>
          <input 
            type="text" 
            id="modelo" 
            formControlName="modelo" 
            placeholder="Ex: Chevrolet Onix">
        </div>

        <div class="input-box">
          <label for="placa">Placa:</label>
          <input 
            type="text" 
            id="placa" 
            formControlName="placa" 
            placeholder="Ex: ABC-1234">
        </div>

        <div class="form-group">
        <div class="input-box">
          <label for="cor">Cor</label>
          <select id="cor" formControlName="cor" class="custom-select">
            <option value="">Selecione</option>
            <option value="black">Preto</option>
            <option value="white">Branco</option>
            <option value="red">Vermelho</option>
            <option value="gray">Cinza</option>
            <option value="silver">Prata</option>
            <option value="yellow">Amarelo</option>
            <option value="blue">Azul</option>
          </select>
        </div>
       
        <div class="input-box"></div> 
      </div>
      </div>

      <div class="button-container">
        <button type="submit" class="btn" [disabled]="veiculoForm.invalid">
          Cadastrar
        </button>
       
        <button type="button" class="btn btn-secondary" routerLink="/usuario/perfil">
          Cancelar
        </button>
      </div>

    </form>
  </section>
</div>
