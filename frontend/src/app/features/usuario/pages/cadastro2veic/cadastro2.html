<div class="container">
  <h1>CADASTRE SEU VEÍCULO</h1>

  <section class="form-section">
    <h2>Dados do Veículo</h2>
    
    <form [formGroup]="veiculoForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
 
        <div class="input-box">
          <label for="modelo">Modelo:</label>
          <input 
            type="text" 
            id="modelo" 
            formControlName="modelo" 
            placeholder="Ex: Chevrolet Onix">
        </div>

        <div class="input-box">
          <label for="placa">Placa:</label>
          <input 
            type="text" 
            id="placa" 
            formControlName="placa" 
            placeholder="Ex: ABC-1234">
        </div>

        <div class="input-box">
          <label for="cor">Cor (em inglês para o sistema):</label>

          <input 
            type="text" 
            id="cor" 
            formControlName="cor" 
            placeholder="Ex: black, white, red...">
        </div>
      </div>

      <div class="button-container">
        <button type="submit" class="btn" [disabled]="veiculoForm.invalid">
          Cadastrar
        </button>
       
        <button type="button" class="btn btn-secondary" routerLink="/usuario/perfil">
          Cancelar
        </button>
      </div>

    </form>
  </section>
</div>
