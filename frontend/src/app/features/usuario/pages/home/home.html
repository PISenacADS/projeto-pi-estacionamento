  <link rel="stylesheet" href="home.scss">
<body>
  <div class="app-container">  
    <!-- Header -->
    <header class="app-header">
      <h1 class="main-title">Home</h1>
      <div class="user-info">
        <span class="username">Fulano</span>
        <div class="user-icon">
          <!-- Ícone de usuário (SVG) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4" />
            <path d="M4 20c0-4 16-4 16 0" />
          </svg>
        </div>
      </div>
    </header>

    <!-- Grid principal -->
    <div class="dashboard-grid">
      
      <!-- Bloco de Saldo -->
      <div class="dashboard-block balance-block">
        <h2 class="block-title">Saldo $</h2>
        <div class="balance-content">
          <p class="balance-label">Meu Saldo</p>
          <p class="balance-amount">R$ 25,00</p>
        </div>
        <button class="primary-button button">Adicionar + Saldo</button>
      </div>

      <!-- Bloco de Movimentações -->
      <div class="dashboard-block movements-block">
  <h2 class="block-title">Últimas Movimentações</h2>

  <div class="movement-item">
    <div class="movement-icon" aria-hidden="true">
      <!-- Ícone de relógio -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 15 14"></polyline>
      </svg>
    </div>

    <div class="movement-details">
      <p>Hoje, bloco 345</p>
      <p>Estacionamento A</p>
    </div>

    <div class="movement-value">R$ 4,00</div>
  </div>

  <div class="movement-item">
    <div class="movement-icon" aria-hidden="true">
      <!-- Ícone de relógio -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 15 14"></polyline>
      </svg>
    </div>

    <div class="movement-details">
      <p>Hoje, bloco 567</p>
      <p>Estacionamento B</p>
    </div>

    <div class="movement-value">R$ 8,00</div>
  </div>

  <button class="button secondary-button">Reservar</button>
</div>
      <!-- Bloco de Veículos -->
      <div class="dashboard-block vehicles-block">
        <h2 class="block-title">Meus Veículos</h2>
        <div class="vehicles-list">
          <div class="vehicle-card">
            <div class="vehicle-icon"></div>
            <p class="vehicle-name">Fiat Argo</p>
            <p class="vehicle-plate">ABC-1234</p>
            <div class="status-icon active-status"></div>
          </div>

          <div class="vehicle-card">
            <div class="vehicle-icon"></div>
            <p class="vehicle-name">Chevrolet Onix</p>
            <p class="vehicle-plate">XYZ-9876</p>
            <div class="status-icon inactive-status"></div>
          </div>
        </div>
        <button class="add-vehicle-button button">Adicionar novo Veículo</button>
      </div>

      <!-- Bloco de Notificações -->
      <div class="dashboard-block notifications-block">
        <h2 class="block-title">Notificações</h2>
        <p class="no-notifications-message">Sem novas notificações</p>
      </div>

    </div>
  </div>
</body>
