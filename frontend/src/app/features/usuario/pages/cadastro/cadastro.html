<div class="container">
  <div class="login-card">
    <div class="user-icon-placeholder">
      <span class="material-icons">person_add</span> 
    </div>

    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

      <div class="input-group">
        <div class="input-field">
          <input
            type="text"
            formControlName="nome"
            placeholder="Nome Completo"
          />
        </div>
 
        <div *ngIf="cadastroForm.get('nome')?.touched && cadastroForm.get('nome')?.invalid" class="error-message">
          Nome é obrigatório.
        </div>
      </div>

      <div class="input-group">
        <div class="input-field">
          <input
            type="email"
            formControlName="email"
            placeholder="E-mail"
          />
        </div>
        <div *ngIf="cadastroForm.get('email')?.touched && cadastroForm.get('email')?.invalid" class="error-message">
          E-mail inválido.
        </div>
      </div>

      <div class="input-group">
        <div class="input-field">
          <input
            type="tel"
            formControlName="telefone"
            placeholder="Telefone (ex: 11999998888)"
          />
        </div>
        <div *ngIf="cadastroForm.get('telefone')?.touched && cadastroForm.get('telefone')?.invalid" class="error-message">
          Telefone é obrigatório.
        </div>
      </div>

      <div class="input-group">
        <div class="input-field">
          <input
            type="password"
            formControlName="senha"
            placeholder="Senha"
          />
        </div>
        <div *ngIf="cadastroForm.get('senha')?.touched && cadastroForm.get('senha')?.invalid" class="error-message">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>

      <div class="input-group">
        <div class="input-field">
          <input
            type="password"
            formControlName="confirmarSenha"
            placeholder="Confirmar Senha"
          />
        </div>
        <div *ngIf="cadastroForm.get('confirmarSenha')?.touched && cadastroForm.get('confirmarSenha')?.errors?.['senhasNaoCoincidem']" class="error-message">
          As senhas não coincidem.
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-register" [disabled]="cadastroForm.invalid">
          <span class="icon-car-key">
            <span class="material-icons icon-base">directions_car</span>
            <span class="material-icons icon-overlay">key</span>
          </span>
          Cadastrar
        </button>
      </div>

      <div class="login-link">
        Já tem uma conta? <a routerLink="/padrao/login">Faça o login</a>
      </div>
    </form>
  </div>
</div>
